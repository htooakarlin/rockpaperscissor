<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rps_area">
        <div class="box rock_Mom">
            <img class="rockImg" src="img/rock.png" onclick="play('rock')">
            <p>Rock</p>
        </div>
        <div class="box paper_Mom">
            <img class="paperImg" src="img/paper.png" onclick="play('paper')">
            <p>Paper</p>
        </div>        
        <div class="box scissors_Mom">
            <img class="scissorsImg" src="img/scissors.png" onclick="play('scissors')">
            <p>Scissors</p>
        </div>        
    </div>

    <div class="scores" style="display: block;">
        <span>Best of</span>
        <input type="number"><br>
        <div class="scores_son">
            <span class="you">You: 0</span>
            <span class="computer">Computer: 0</span>
            <span class="alldraw">Draw: 0</span><br>
            <p id="Roundno">Round: 0</p>
        </div>
    </div>

    <div id="result" class="result" style="display: none;">
        <!-- <h1>draw</h1>
        <span>You: </span>
        <img id="resultYouImg" src="img/rock.png"><br>
        <span>Computer: </span>
        <img id="resultComputerImg" src="img/paper.png"><br> -->
        <!-- <button>Final Result -></button> -->
    </div>

    <div class="finalResult" style="display: none;">
        <!-- <h1>You Won!!</h1>
        <p>Best of: 3</p>
        <p>You: 2</p>
        <p>Computer: 3</p>
        <p>Draw: 4</p> -->
    </div>

    <button onclick="restartGame()">Restart</button>

    <script src="index.js"></script>
</body>
</html>
